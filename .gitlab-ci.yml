docker-build-frontend:  
  image: docker:latest
  stage: docker-build
  before_script:
    - docker info
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $REGISTRY_SERVER_ADDRESS -u $CI_REGISTRY_USER --password-stdin
    - docker build --pull -t "$REGISTRY_SERVER_ADDRESS/$CI_REGISTRY_IMAGE" .
    - docker push ${REGISTRY_SERVER_ADDRESS}/${CI_REGISTRY_IMAGE}

deploy-dev:
  stage: deploy
  image: kroniak/ssh-client
  before_script:
    - echo "deploying app"
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY yashin@$PROD_SERVER_IP "docker pull $REGISTRY_SERVER_ADDRESS/$CI_REGISTRY_IMAGE"
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY yashin@$PROD_SERVER_IP "docker stop personal-area-next-app || true && docker rm personal-area-next-app || true"
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY yashin@$PROD_SERVER_IP "docker run -p 3000:3000 -d --name personal-area-next-app $REGISTRY_SERVER_ADDRESS/$CI_REGISTRY_IMAGE"   


