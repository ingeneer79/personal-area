variables:
  CI_REGISTRY_IMAGE: personal-area-app:latest
  CI_REGISTRY_BACKEND_IMAGE: personal-area-node-app:latest
  REGISTRY_SERVER_ADDRESS: "192.168.79.14:5000"
  PROD_SERVER_IP: "192.168.79.113"
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .next/cache/  
stages:
  - build
  - docker-build
  - deploy

build:
  stage: build
  image: node:20
  script: 
    - echo "Start building App"
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    expire_in: 1 hour
    paths:
      - build
      - node_modules/


